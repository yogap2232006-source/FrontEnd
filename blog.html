<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog - UrbanAir - IoT Predictor</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body>

    <!-- Sidebar -->
    <nav class="sidebar">
        <div class="logo">
            <div class="logo-icon">
                <i class="fa-solid fa-wind"></i>
            </div>
            <div class="logo-text">
                <h1>UrbanAir</h1>
                <span>IOT PREDICTOR</span>
            </div>
        </div>

        <ul class="nav-menu">
            <li class="nav-item">
                <a href="dashboard.html" class="nav-link">
                    <i class="fa-solid fa-grid-2"></i> <!-- Dashboard Icon -->
                    <span>Dashboard</span>
                </a>
            </li>
            <li class="nav-item">
                <a href="analytics.html" class="nav-link">
                    <i class="fa-solid fa-chart-simple"></i>
                    <span>Analytics</span>
                </a>
            </li>
            <li class="nav-item">
                <a href="sensors.html" class="nav-link">
                    <i class="fa-solid fa-tower-broadcast"></i>
                    <span>Sensors</span>
                </a>
            </li>
            <li class="nav-item">
                <a href="blog.html" class="nav-link active">
                    <i class="fa-solid fa-file-lines"></i>
                    <span>Blog</span>
                </a>
            </li>

            <li class="nav-item">
                <a href="settings.html" class="nav-link">
                    <i class="fa-solid fa-gear"></i>
                    <span>Settings</span>
                </a>
            </li>
        </ul>

        <div class="system-status">
            <div class="status-indicator">
                <div class="dot"></div>
                <span>All Sensors Online</span>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="main-content">
        <!-- Topbar -->
        <header class="topbar">
            <div class="search-bar">
                <i class="fa-solid fa-magnifying-glass text-muted"></i>
                <input type="text" placeholder="Search street or address for local AQI...">
            </div>

            <div class="user-profile">
                <!-- Simple user placeholder -->
                <div style="display: flex; align-items: center; gap: 10px;">
                    <button id="themeToggle" class="icon-btn" style="margin-right: 10px;">
                        <i class="fa-solid fa-sun" style="font-size: 18px;"></i>
                    </button>
                    <button class="icon-btn" style="margin-right: 10px;">
                        <i class="fa-solid fa-bell" style="font-size: 18px;"></i>
                    </button>
                    <div style="text-align: right;">
                        <div style="font-weight: 600; font-size: 14px;">Alex Rivera</div>
                        <div style="font-size: 10px; color: var(--success);">Environmental Lead</div>
                    </div>
                    <div style="width: 36px; height: 36px; background: #333; border-radius: 50%; overflow: hidden;">
                        <img src="https://ui-avatars.com/api/?name=Alex+Rivera&background=0D8ABC&color=fff" alt="User">
                    </div>
                </div>
            </div>
        </header>

        <!-- Page Content -->
        <div class="dashboard-container">
            <div class="blog-container">
                <div class="blog-header">
                    <h2>AQI Community Blog</h2>
                    <button id="addTitleBtn" class="btn-primary">
                        <i class="fa-solid fa-plus"></i> Add Title
                    </button>
                </div>

                <!-- Blog Post Form (Hidden by default) -->
                <div id="blogForm" class="post-form-container" style="display: none;">
                    <div class="card modal-card">

                        <!-- Header -->
                        <div class="modal-header">
                            <div style="display: flex; align-items: center; gap: 10px;">
                                <i class="fa-solid fa-pen-to-square success-icon"></i>
                                <h3>Create New Blog Post</h3>
                            </div>
                            <button id="closeFormBtn" class="close-btn">
                                <i class="fa-solid fa-xmark"></i>
                            </button>
                        </div>

                        <div style="padding: 30px;">
                            <!-- Author & Title Row -->
                            <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 30px; margin-bottom: 25px;">
                                <div class="form-group" style="margin: 0;">
                                    <label class="form-label modal-label">Author
                                        Name</label>
                                    <input type="text" placeholder="e.g. Dr. Sarah Chen" class="form-input dark-input">
                                </div>
                                <div class="form-group" style="margin: 0;">
                                    <label class="form-label modal-label">Post
                                        Title</label>
                                    <input type="text" id="postTitle" placeholder="Enter post headline"
                                        class="form-input dark-input">
                                </div>
                            </div>

                            <!-- Featured Image -->
                            <div class="form-group" style="margin-bottom: 25px;">
                                <label class="form-label modal-label">Featured
                                    Image</label>
                                <div id="dropZone" class="drag-drop-zone green-drop">
                                    <div style="display: flex; flex-direction: column; align-items: center; gap: 15px;">
                                        <i class="fa-solid fa-cloud-arrow-up success-icon" style="font-size: 32px;"></i>
                                        <div style="text-align: center;">
                                            <p class="drop-text-primary">
                                                Click to upload or drag and drop</p>
                                            <p class="drop-text-secondary">PNG, JPG or WebP (max. 5MB)</p>
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <!-- Post Content -->
                            <div class="form-group" style="margin-bottom: 0;">
                                <label class="form-label modal-label">Post
                                    Content</label>
                                <textarea id="postDesc" placeholder="Write your blog post content here..."
                                    class="form-input dark-input" style="height: 150px; resize: none;"></textarea>
                            </div>
                        </div>

                        <!-- Footer -->
                        <div class="modal-footer">
                            <button id="clearBtn" class="btn-outline green-outline">Clear</button>
                            <button id="sendBtn" class="btn-primary green-solid">Submit Post</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>


    <script src="static/js/app.js"></script>
</body>

</html>
